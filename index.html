<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categories = ['groceries', 'electronics', 'clothes', 'household', 'other'];
            let items = {};
            let currency = '₹'; // Default currency set to INR
            let sortMode = 'name';

            // Haptic feedback function
            function vibrate(pattern) {
                if (window.innerWidth <= 768 && navigator.vibrate) {
                    navigator.vibrate(pattern);
                }
            }

            // Function to capitalize first letter and lowercase rest
            function capitalizeFirstLetter(str) {
                return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
            }

            // Function to get current date and time
            function getCurrentDateTime() {
                const now = new Date();
                const options = { hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'Asia/Kolkata' };
                const time = now.toLocaleTimeString('en-US', options).replace(' ', '');
                return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${time} IST`;
            }

            // Load from localStorage with default addedDate
            function loadItems() {
                const saved = localStorage.getItem('shoppingList');
                if (saved) {
                    items = JSON.parse(saved);
                    categories.forEach(cat => {
                        if (!items[cat]) items[cat] = [];
                        items[cat] = items[cat].map(item => ({
                            ...item,
                            addedDate: item.addedDate || '1970-01-01 00:00 AM IST' // Default for missing dates
                        }));
                    });
                } else {
                    categories.forEach(cat => items[cat] = []);
                }
                renderLists();
                updateGrandTotal();
            }

            // Save to localStorage
            function saveItems() {
                localStorage.setItem('shoppingList', JSON.stringify(items));
            }

            // Render all lists
            function renderLists() {
                categories.forEach(cat => renderList(cat));
            }

            // Render list for a category
            function renderList(cat) {
                const list = document.querySelector(`#${cat} .list-group`);
                list.innerHTML = '';
                items[cat].forEach((item, idx) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item' + (item.completed ? ' completed' : '');
                    li.innerHTML = `
                        <input type="checkbox" ${item.completed ? 'checked' : ''}>
                        <div class="item-details">
                            <span class="item-text">${item.name}</span>
                            <div class="item-meta">Qty: ${item.qty} | Price: ${currency}${item.price.toFixed(2)} | Due: ${item.due || 'None'} | Added: ${item.addedDate}</div>
                        </div>
                        <input type="text" class="edit-input" value="${item.name}" style="display:none;">
                        <input type="number" class="edit-quantity" value="${item.qty}" min="0" style="display:none;">
                        <input type="number" class="edit-price" value="${item.price}" min="0" step="0.01" style="display:none;">
                        <input type="date" class="edit-due" value="${item.due || ''}" style="display:none;">
                        <select class="edit-category" style="display:none;">
                            ${categories.map(c => `<option value="${c}" ${c === cat ? 'selected' : ''}>${c.charAt(0).toUpperCase() + c.slice(1)}</option>`).join('')}
                        </select>
                        <div class="actions">
                            <button class="edit-btn">✏️</button>
                            <button class="save-btn" style="display:none;">💾</button>
                            <button class="delete-btn">🗑️</button>
                        </div>`;
                    li.dataset.idx = idx;
                    li.dataset.cat = cat;
                    if (window.innerWidth <= 768) li.classList.add('added');
                    list.appendChild(li);
                });
                updateTotal(cat);
            }

            // Add item
            document.querySelector('#add-btn').addEventListener('click', () => {
                vibrate(50); // Haptic feedback for add
                const name = document.querySelector('#new-item').value.trim();
                const qty = parseInt(document.querySelector('#new-qty').value) || 1; // Default to 1 if empty or 0
                const price = parseFloat(document.querySelector('#new-price').value) || 0;
                const due = document.querySelector('#new-due').value;
                const category = document.querySelector('#new-category').value;
                if (!name) {
                    alert('Please enter an item name.');
                    document.querySelector('#new-item').focus();
                    return;
                }
                if (price < 0) {
                    alert('Price cannot be negative.');
                    document.querySelector('#new-price').value = '';
                    document.querySelector('#new-price').focus();
                    return;
                }
                items[category].push({ name: capitalizeFirstLetter(name), qty, price, due, completed: false, addedDate: getCurrentDateTime() });
                renderList(category);
                saveItems();
                updateGrandTotal();
                document.querySelector('#new-item').value = '';
                document.querySelector('#new-qty').value = '';
                document.querySelector('#new-price').value = '';
                document.querySelector('#new-due').value = '';
                document.querySelector('#new-item').focus();
                if (due) setReminder(capitalizeFirstLetter(name), due);
                filterItems();
            });
            document.querySelector('#new-item').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    vibrate(50);
                    document.querySelector('#add-btn').click();
                }
            });

            // Delete item
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    vibrate([50, 50, 50]); // Double pulse for delete
                    const li = e.target.closest('li');
                    const cat = li.dataset.cat;
                    const idx = parseInt(li.dataset.idx);
                    if (window.innerWidth <= 768) {
                        li.classList.add('removing');
                        setTimeout(() => {
                            items[cat].splice(idx, 1);
                            renderList(cat);
                            saveItems();
                            updateGrandTotal();
                            filterItems();
                        }, 300);
                    } else {
                        items[cat].splice(idx, 1);
                        renderList(cat);
                        saveItems();
                        updateGrandTotal();
                        filterItems();
                    }
                }
            });

            // Edit item
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    vibrate(30); // Haptic feedback for edit
                    const li = e.target.closest('li');
                    const cat = li.dataset.cat;
                    const idx = parseInt(li.dataset.idx);
                    li.querySelector('.item-details').style.display = 'none';
                    const editInputs = li.querySelectorAll('.edit-input, .edit-quantity, .edit-price, .edit-due, .edit-category');
                    editInputs.forEach(input => {
                        input.style.display = 'block';
                        if (window.innerWidth <= 768) input.classList.add('active');
                    });
                    li.querySelector('.edit-btn').style.display = 'none';
                    const saveBtn = li.querySelector('.save-btn');
                    saveBtn.style.display = 'inline';
                    if (window.innerWidth <= 768) saveBtn.classList.add('active');
                    li.querySelector('.edit-input').focus();
                } else if (e.target.classList.contains('save-btn')) {
                    vibrate([30, 30, 30]); // Double pulse for save
                    const li = e.target.closest('li');
                    const cat = li.dataset.cat;
                    const idx = parseInt(li.dataset.idx);
                    const newName = li.querySelector('.edit-input').value.trim();
                    const newQty = parseInt(li.querySelector('.edit-quantity').value) || 1; // Default to 1 if empty or 0
                    const newPrice = parseFloat(li.querySelector('.edit-price').value) || 0;
                    const newDue = li.querySelector('.edit-due').value;
                    const newCat = li.querySelector('.edit-category').value;
                    if (!newName) {
                        alert('Please enter an item name.');
                        li.querySelector('.edit-input').focus();
                        return;
                    }
                    if (newPrice < 0) {
                        alert('Price cannot be negative.');
                        li.querySelector('.edit-price').value = '';
                        li.querySelector('.edit-price').focus();
                        return;
                    }
                    if (newCat !== cat) {
                        items[cat].splice(idx, 1);
                        items[newCat].push({ name: capitalizeFirstLetter(newName), qty: newQty, price: newPrice, due: newDue, completed: items[cat][idx].completed, addedDate: items[cat][idx].addedDate });
                        renderList(newCat);
                    } else {
                        items[cat][idx] = { name: capitalizeFirstLetter(newName), qty: newQty, price: newPrice, due: newDue, completed: items[cat][idx].completed, addedDate: items[cat][idx].addedDate };
                    }
                    renderList(cat);
                    if (newCat !== cat) renderList(newCat);
                    saveItems();
                    updateGrandTotal();
                    if (newDue) setReminder(capitalizeFirstLetter(newName), newDue);
                    filterItems();
                }
            });

            // Checkbox toggle
            document.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    vibrate(30); // Haptic feedback for checkbox
                    const li = e.target.closest('li');
                    const cat = li.dataset.cat;
                    const idx = parseInt(li.dataset.idx);
                    items[cat][idx].completed = e.target.checked;
                    li.classList.toggle('completed', e.target.checked);
                    saveItems();
                }
            });

            // Update total for category
            function updateTotal(cat) {
                const total = items[cat].reduce((sum, item) => sum + (item.qty * item.price), 0);
                document.querySelector(`#total-${cat}`).textContent = `Total: ${currency}${total.toFixed(2)}`;
            }

            // Update grand total
            function updateGrandTotal() {
                let grand = 0;
                categories.forEach(cat => grand += items[cat].reduce((sum, item) => sum + (item.qty * item.price), 0));
                document.querySelector('#grand-total').textContent = `Grand Total: ${currency}${grand.toFixed(2)}`;
            }

            // Search
            document.querySelector('#search-input').addEventListener('input', filterItems);
            function filterItems() {
                const query = document.querySelector('#search-input').value.toLowerCase();
                categories.forEach(cat => {
                    document.querySelectorAll(`#${cat} .list-group-item`).forEach(li => {
                        const text = li.querySelector('.item-text').textContent.toLowerCase();
                        const meta = li.querySelector('.item-meta').textContent.toLowerCase();
                        if (window.innerWidth <= 768) {
                            li.style.animation = 'none';
                            li.style.opacity = text.includes(query) || meta.includes(query) ? '1' : '0';
                            li.style.display = text.includes(query) || meta.includes(query) ? 'flex' : 'none';
                            if (text.includes(query) || meta.includes(query)) {
                                li.classList.add('added');
                                setTimeout(() => li.classList.remove('added'), 300);
                            }
                        } else {
                            li.style.display = text.includes(query) || meta.includes(query) ? 'flex' : 'none';
                        }
                    });
                });
            }

            // Export to PDF
            document.querySelector('#export-btn').addEventListener('click', () => {
                vibrate(20); // Haptic feedback for export
                html2pdf().from(document.querySelector('.container')).set({ filename: 'shopping-list.pdf' }).save();
            });

            // Sort items
            document.querySelector('#sort-btn').addEventListener('click', () => {
                vibrate(20); // Haptic feedback for sort
                sortMode = sortMode === 'name' ? 'qty' : sortMode === 'qty' ? 'price' : sortMode === 'price' ? 'date' : 'name';
                document.querySelector('#sort-btn').textContent = `Sort by ${sortMode.charAt(0).toUpperCase() + sortMode.slice(1)}`;
                categories.forEach(cat => {
                    items[cat].sort((a, b) => {
                        if (sortMode === 'name') return a.name.localeCompare(b.name);
                        if (sortMode === 'qty') return b.qty - a.qty;
                        if (sortMode === 'price') return b.price - a.price;
                        if (sortMode === 'date') {
                            const dateA = new Date((a.addedDate || '1970-01-01 00:00 AM IST').replace(' ', 'T').replace('IST', '+05:30'));
                            const dateB = new Date((b.addedDate || '1970-01-01 00:00 AM IST').replace(' ', 'T').replace('IST', '+05:30'));
                            return dateB - dateA; // Sort descending by date
                        }
                        return 0;
                    });
                    renderList(cat);
                });
                saveItems();
                filterItems();
            });

            // Currency change
            document.querySelector('#currency').addEventListener('change', (e) => {
                vibrate(20); // Haptic feedback for currency change
                currency = e.target.value;
                categories.forEach(cat => updateTotal(cat));
                updateGrandTotal();
                categories.forEach(cat => renderList(cat)); // Update item-meta prices
            });

            // Dark/Light mode
            document.querySelector('#mode-toggle').addEventListener('click', () => {
                vibrate(20); // Haptic feedback for mode toggle
                document.body.classList.toggle('light-mode');
                document.querySelector('#mode-toggle').textContent = document.body.classList.contains('light-mode') ? 'Switch to Dark Mode' : 'Switch to Light Mode';
            });

            // Notifications
            document.querySelector('#notify-btn').addEventListener('click', () => {
                vibrate(20); // Haptic feedback for notifications
                Notification.requestPermission().then(perm => {
                    if (perm === 'granted') alert('Notifications enabled!');
                });
            });

            // Check unticked items and send notifications
            function checkUntickedItems() {
                if (Notification.permission === 'granted') {
                    const untickedItems = [];
                    categories.forEach(cat => {
                        items[cat].forEach(item => {
                            if (!item.completed) {
                                untickedItems.push(item.name);
                            }
                        });
                    });
                    if (untickedItems.length > 0) {
                        new Notification('Shopping Reminder', {
                            body: `Don’t forget to buy: ${untickedItems.join(', ')}`
                        });
                    }
                }
            }

            // Set interval to check unticked items every 5 minutes
            setInterval(checkUntickedItems, 300000); // 300,000 ms = 5 minutes

            function setReminder(name, due) {
                const dueDate = new Date(due);
                const now = new Date();
                const timeout = dueDate - now;
                if (timeout > 0) setTimeout(() => new Notification(`Reminder: ${name} is due!`), timeout);
            }

            // Initialize
            loadItems();
            filterItems();
            document.querySelector('#new-item').focus();
        });
    </script>
</body>
</html>
